<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>GIT TEST GIT TEST GIT TEST GIT TEST</h1>
    <div class="calc-container">
      <div class="display-row row">
        <h1 class="display-text">0</h1>
      </div>
      <div class="buttons-row-1 row">
        <button class="width-2 main-color operator" id="clear">C</button>
        <button class="width-1 main-color operator" id="del">&lt;</button>
        <button class="width-1 accent-color operator" id="divide">รท</button>
      </div>
      <div class="buttons-row-2 row">
        <button class="width-1 main-color number" id="7">7</button>gi
        <button class="width-1 main-color number" id="8">8</button>
        <button class="width-1 main-color number" id="9">9</button>
        <button class="width-1 accent-color operator" id="multiply">ร</button>
      </div>
      <div class="buttons-row-3 row">
        <button class="width-1 main-color number" id="4">4</button>
        <button class="width-1 main-color number" id="5">5</button>
        <button class="width-1 main-color number" id="6">6</button>
        <button class="width-1 accent-color operator" id="subtract">-</button>
      </div>
      <div class="buttons-row-4 row">
        <button class="width-1 main-color number" id="1">1</button>
        <button class="width-1 main-color number" id="2">2</button>
        <button class="width-1 main-color number" id="3">3</button>
        <button class="width-1 accent-color operator" id="add">+</button>
      </div>
      <div class="buttons-row-5 row">
        <button class="width-3 main-color number" id="0">0</button>
        <button class="width-1 accent-color operator" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
