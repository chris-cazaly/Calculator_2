<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row display">
        <h1 class="num1 display-text">10</h1>
        <h1 class="operator display-text">+</h1>
        <h1 class="num2 display-text">2</h1>
      </div>

      <div class="row">
        <button class="operator-button size-double">clear</button>
        <button class="operator-button size-single">del</button>
        <button class="operator-button size-single">/</button>
      </div>

      <div class="row">
        <button class="number-button size-single">7</button>
        <button class="number-button size-single">8</button>
        <button class="number-button size-single">9</button>
        <button class="operator-button size-single">*</button>
      </div>

      <div class="row">
        <button class="number-button size-single">4</button>
        <button class="number-button size-single">5</button>
        <button class="number-button size-single">6</button>
        <button class="operator-button size-single">-</button>
      </div>

      <div class="row">
        <button class="number-button size-single">1</button>
        <button class="number-button size-single">2</button>
        <button class="number-button size-single">3</button>
        <button class="operator-button size-single">+</button>
      </div>

      <div class="row">
        <button class="number-button size-triple">0</button>
        <button class="operator-button size-single"> = </button>
      </div>
    </div>
  </body>
</html>
